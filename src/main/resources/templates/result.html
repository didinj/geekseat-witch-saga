<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Geekseat Witch Saga: Return of The Coder!</title>

    <link rel="stylesheet" th:href="@{../../../../../webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../../../../../css/home.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand padding" href="#">GeekSeat</a>
</nav>

<main role="main" class="container">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Geekseat Witch Saga: Return of The Coder!</h2>
                                <h3 class="text-white-50 mb-5">Results:</h3>

                                <dl class="row">
                                    <dd class="col-sm-8">Numbers of killed in year <span th:text="${firstPersonBirth}"></span>:</dd>
                                    <dt class="col-sm-4" th:text="${firstKilledNumbers}"></dt>
                                    <dd class="col-sm-8">Numbers of killed in year <span th:text="${secondPersonBirth}"></span>:</dd>
                                    <dt class="col-sm-4" th:text="${secondKilledNumbers}"></dt>
                                    <dd class="col-sm-8">Average killed villagers:</dd>
                                    <dt class="col-sm-4" th:text="${averageKills}"></dt>
                                </dl>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{../../../../../webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
