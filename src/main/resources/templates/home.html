<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Geekseat Witch Saga: Return of The Coder!</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand padding" href="#">GeekSeat</a>
</nav>

<main role="main" class="container">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form action="/submit" class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Geekseat Witch Saga: Return of The Coder!</h2>
                                <p class="text-white-50 mb-5">Find the average number of people the witch killed on year of birth of those given people.</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="maxYearId" class="form-control form-control-lg" name="maxYear" />
                                    <label class="form-label" for="maxYearId">Enter the year when villagers solve the problem</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="firstPersonAgeId" class="form-control form-control-lg" name="firstPersonAge" />
                                    <label class="form-label" for="firstPersonAgeId">Enter the person A age</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="firstPersonDeathId" class="form-control form-control-lg" name="firstPersonDeath" />
                                    <label class="form-label" for="firstPersonDeathId">Enter the person A death year</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="secondPersonAgeId" class="form-control form-control-lg" name="secondPersonAge" />
                                    <label class="form-label" for="secondPersonAgeId">Enter the person B age</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="secondPersonDeathId" class="form-control form-control-lg" name="secondPersonDeath" />
                                    <label class="form-label" for="secondPersonDeathId">Enter the person B death year</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
